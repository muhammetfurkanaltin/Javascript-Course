<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        ToDo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control" >
                                <button type = "submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                    <div class="card mt-3">
                        <div class="card-header">
                            <button id = "btnClear"class = "btn btn-danger btn-sm float-em">Temizle</button>
                        </div>
                        <ul id="task-list" class ="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
        </div>  
    </div>

    <script>
        "use strict";

        let sonuc ;
        let gorevListesi = [
        {"id": 1, "gorevAdi":"Görev 1"},
        {"id": 2, "gorevAdi":"Görev 2"},
        {"id": 3, "gorevAdi":"Görev 3"},
        {"id": 4, "gorevAdi":"Görev 4"},
        ]

        let ul = document.getElementById("task-list");
        for(let gorev of gorevListesi){
                let li =`
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id ="${gorev.id}" class="form-check-input">
                        <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                    </div>
                </li>
            `;
            ul.insertAdjacentHTML("beforeend",li);
        } 
/*        document.querySelector("#btnClear").addEventListener("click" , function(event) {
            console.log("click event: Clear");
            event.preventDefault();
        });*/
        document.querySelector("#btnAddNewTask").addEventListener("click" , newTask);

        function newTask (event) {
           // console.log("click event: new Task");
           //console.log(event.target); // btn ulasmıs oluruz
           event.target.classList.add("btn-lg")  //ulasmıs oldugumuz buttonun boyutunu arttırırız.
            event.preventDefault();
        }

    </script>
</body>
</html>
